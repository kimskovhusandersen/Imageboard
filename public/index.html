<!doctype html>
<html>

<head>
    <title>Project Imageboard</title>
    <link rel="stylesheet" href="/css/master.css">
</head>

<body>
    <section id="page">

        <header>
            <h3>{{title}}</h3>
        </header>
        <nav>
            <label for="username">Username:</label>
            <input id="username" v-model="username" type="text" name="username">
            <label for="title">Title:</label>
            <input id="title" v-model="title" type="text" name="title">
            <label for="desc">Description:</label>
            <input id="desc" v-model="desc" type="text" name="description">
            <label for="file">File:</label>
            <input id="file" type="file" accept="image/*" v-on:change="fileSelected">
            <button @click="upload" type="submit" name="button">Upload</button>
        </nav>
        <main>
            <ul>
                <li class="card" v-for="image in images">
                    <img v-bind:src='image.url' />
                    <div class="card-body">
                        <h5 class="card-title">{{image.title}}</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </li>
            </ul>
        </main>
        <footer>Footer</footer>
    </section>
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
